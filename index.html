<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Save the date</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#292727">

  <style>

    #heart {
      left: calc(50% + -150px);
      position: absolute;
      top: 145px;
      transform: rotate(-10deg);
      width: 70px;
    }

    #heart * {
      fill: #eb4c42;
      stroke: #eb4c42;
    }

    html, body {
      height: 100%;
      position: fixed;
      width: 100%;
    }

    body {
      background-color: #f2f3f4;
      background-image: url('natural-paper.png');
      background-position: center;
    }

    section {
      height: 100%;
      position: relative;
      width: 100%;
    }

    h1 {
      color: #fbec5d;
      font-family: 'Open Sans', sans-serif;
      font-size: 130px;
      letter-spacing: 0.1em;
      line-height: 1.5;
      margin: 0 auto 0;
      max-width: 400px;
      padding-top: 32px;
      text-align: center;
    }

    p {
      color: #292727;
      font-family: 'Josefin Slab', serif;
      font-size: 48px;
      left: 50%;
      margin: 0;
      position: absolute;
      width: 100%;
    }

    p#one {
      top: 32px;
      transform: translateX(-170px);
    }

    p#two {
      top: 144px;
    }

    p#three {
      top: 316px;
      transform: translateX(-170px);
    }

    p#four {
      top: 444px;
    }

    p#five {
      font-size: 22px;
      top: 620px;
    }

    @media screen and (min-width: 500px) {
      section {
        margin-top: 10vh;
      }
    }

    @media screen and (max-width: 369px) {
      h1 {
        transform: scale(0.9);
        transform-origin: top left;
      }

      p {
        font-size: 42px;
      }

      p#one {
        top: 32px;
        transform: translateX(-140px);
      }

      p#two {
        top: 144px;
      }

      p#three {
        top: 305px;
        transform: translateX(-140px);
      }

      p#four {
        top: 420px;
      }
    }
  </style>
</head>

<body>
  <section>
    <h1>SAVE THE DATE</h1>
    <div id="heart"></div>
    <p id="one">Nadine<br>& Marc</p>
    <p id="two">27â€“30<br>August<br>2021</p>
    <p id="three">La Garrotxa<br>Catalunya</p>
    <p id="four">More<br>details<br>soon</p>
    <p id="five">(it's gonna be fun)</p>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.3/lottie.min.js" integrity="sha512-35O/v2b9y+gtxy3HK+G3Ah60g1hGfrxv67nL6CJ/T56easDKE2TAukzxW+/WOLqyGE7cBg0FR2KhiTJYs+FKrw==" crossorigin="anonymous"></script>
  <script>
    lottie.setSpeed(0.8)

    var heartContainer = document.querySelector('#heart');
    var heart = lottie.loadAnimation({
      container: heartContainer,
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: 'https://maxst.icons8.com/vue-static/landings/animated-icons/icons/heart-with-arrow/heart-with-arrow.json'
    });

    var animationDelay = 3500;

    window.setTimeout(function() { heart.play() }, animationDelay);
    window.setTimeout(function() { heart.pause() }, animationDelay + 500);
  </script>
</body>

</html>
